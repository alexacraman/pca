{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto my-12">
  <h2 class="p-6 text-center text-2xl my-12">Upload PDF Document</h2>
    <section class=" flex justify-center">

      <div class="border rounded p-6">

      
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}

        <div class="flex justify-center my-12">
          <button type="submit" class="py-2 px-6 border rounded-lg hover:rounded-none">Upload</button>
        </div>
        
      </form>
    </div>
</section>
</div>

<script>
  document.addEventListener('DOMContentLoaded', ()=>{
    const title = document.querySelector('#id_title')
    const pdf = document.querySelector('#id_pdf_file')
    title.setAttribute('class', 'p-2 w-full rounded-lg text-gray-700')
    pdf.setAttribute('class', 'p-2 w-full rounded-lg')
  })
</script>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="max-w-sm mx-auto">
   <form method="post">{% csrf_token %}
      <p class="text-center">Are you sure you want to delete {{ object }}?</p>
      <div class="flex justify-center">

          <input type="submit" value="Confirm" class="my-12 border border-red-900 bg-red-700 hover:bg-red-800 py-2 px-8 rounded ">
      </div>
    
  </form>
</div>
{% endblock %}

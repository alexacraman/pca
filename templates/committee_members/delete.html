{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-4">
    <h1 class="text-2xl font-bold">Delete Committee Member</h1>
    <p>Are you sure you want to delete "{{ committee_member.member_name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700 focus:outline-none focus:shadow-outline-red active:bg-red-800">Delete</button>
      <a href="{% url 'committee-members-detail' committee_member.pk %}" class="mt-4 ml-2 px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancel</a>
    </form>
  </div>

  {% endblock %}

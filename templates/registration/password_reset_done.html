{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto my-16 p-6">
    <h1 class="text-center text-2xl my-6">Reset your password</h1>
      <div class="flex justify-around border-2 p-6 rounded-md my-6 shadow invisible" id="messageOne">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="green" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="">We have emailed you instructions for setting your password.</p>
      </div>
      <div class="flex justify-around border-2 p-6 rounded-md my-6 shadow invisible " id="messageTwo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="orange" class="w-10 h-10">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
        <p class="ml-8">If you did not receive an email, please make sure you have entered the address you registered with.</p>
      </div>
  </div>
  <script>
     // password reset done messages
     const messageOne = document.getElementById('messageOne')
    const messageTwo = document.getElementById('messageTwo')
     
    if(messageOne.classList.contains('invisible')){
        messageOne.classList.remove('invisible')
    }
    messageOne.classList.add('appear')
    if(messageTwo.classList.contains('invisible')){
        const msgTwoTimer = () =>{
        messageTwo.classList.remove('invisible')
        messageTwo.classList.add('appear')
        }
    setTimeout(msgTwoTimer, 2000)
    }
  </script>
{% endblock %}
